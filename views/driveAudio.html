<script src="https://apis.google.com/js/client.js"></script>
<div id="authorize-div" >
  <div id="system" class="container">
    <div id="sun" class="driveSun" onclick="handleAuthClick(event);"><p><strong>Log In</strong></p></div>
      <div id="earth-orbit">
        <!-- Insert the 'earth' on the next line -->
        <div id="earth"></div>
        <div id="moon-orbit">
          <div id="moon"></div>
        </div>
     </div>
  </div>
  <span>Please </span>
  <!--Button for the user to click to initiate auth sequence -->
  <input id="authorize-button" type="button" value="Log In" onclick="handleAuthClick(event);"/>
  <input id="test-button" type="button" value="Run Test" onclick="loadTestFiles();"/>
</div>


<div id="loading">
  <div id="system" class="container">
    <div id="sun"><p><strong>LOADING</strong></p></div>
      <div id="earth-orbit">
        <!-- Insert the 'earth' on the next line -->
        <div id="earth"></div>
        <div id="moon-orbit">
          <div id="moon"></div>
        </div>
     </div>
  </div>
</div>
<div id="output" ng-controller="DriveController">
  <div class="col-md-12">
    <div id="loadSongs" class="thumbnail" ng-click="getFiles();">
      <p class="title">{{ bandName }}</p>
    </div>
  </div>
  <div class="container">
    <div ng-repeat="folder in folders" class="col-md-6">
      <div class="thumbnail folder" ng-click="openFolder($index)">
        <p class="title">{{ folder.name }}</p>
        <p class="date">{{ folder.id}} </p>
      </div>
    </div>
  </div>
  <hr>

  <div id="file" class="container">
    <br><br>
    <p class="fileTitle">{{ file.name }}</p><br><br>
    <audio id="audio" style="width: relative;" controls="controls" preload="metadata">
     <source id="m4aSource" ng-src="{{ file.path }}" type="audio/mp4" />
     <p>Your browser does not support HTML5 audio.</p>
    </audio>
    <p class="date">{{ file.pubdate | date}} </p>
    <p class="comment col-md-6"></p>
    <div class="rating col-md-6">
      <p class="likes" ng-click="plusOneOnFile()">+{{ file.likes }}</p>
      <p class="dislikes" ng-click="minusOneOnFile()">-{{ file.dislikes }}</p>
    </div>
    <br>
    <div id="disqus_thread"></div>
    <br>
  </div>
  <hr>

  <div id="files" class="container">
    <div ng-repeat="song in files" class="col-md-6">
      <div class="thumbnail file" ng-click="openFile($index)">
        <p class="title">{{ song.name }}</p>
        <p class="date">{{ song.pubdate | date}} </p>
        <br>
        <p class="comment">{{ song.path }}</p>
        <div class="rating">
          <p class="likes" ng-click="plusOne($index)">+{{ song.likes }}</p>
          <p class="dislikes" ng-click="minusOne($index)">-{{ song.dislikes }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
