<div class="main" ng-controller="MainController" ng-init="loadDisqus();">
  <div class="container">

    <h1>{{ title }}</h1>
    <h2>{{ message }}</h2>
  </div>

  <div id="disqus_thread" class="container"></div>

  <div id="system" class="container">
    <div id="sun"></div>
      <div id="earth-orbit">
        <!-- Insert the 'earth' on the next line -->
        <div id="earth"></div>
        <div id="moon-orbit">
          <div id="moon"></div>
        </div>
     </div>

  </div>
</div>
